<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khúc Ca Hy Vọng - Mục Lục</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/736x/1f/55/b0/1f55b0448a4e0e474b4ace5245236306.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            opacity: 0;
            transition: opacity 0.33s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #ff6f91;
        }

        header h1 {
            color: #ff9fbd;
            font-size: 2.5rem;
            font-weight: 700;
        }

        header h2 {
            font-size: 1.5rem;
            color: #a2d2ff;
        }
        
        .content {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.237);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px; 
            color: white;
            opacity: 1;
            transition: opacity 0.5s ease-in-out, transform 0.3s ease-in-out;
            margin-top: 30px;
            padding: 20px; 
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    
        .content:hover {
            transform: scale(1.05);
        }
        
        .content h3 {
            font-size: 1.8rem;
            color: #ff6f91;
            margin-bottom: 10px;
        }
        
        .content p {
            font-size: 1rem;
            line-height: 1.6;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            color: #fff;
            font-size: 0.8rem;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .back-to-home {
            background-color: #ff9fbd;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            display: block;
            margin-top: 30px;
            width: 100%;
            transition: transform 0.2s ease;
        }

        @media (min-width: 768px) {
            .content {
                padding: 20px;
            }
        }

        @media (max-width: 767px) {
            .content {
                padding: 20px;
                margin-left: 20px;
                margin-right: 20px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>Khúc Ca Hy Vọng</h1>
        <h2>Cốt Truyện</h2>
    </header>
    
    <main>
        <div class="content">
            <h3>Comming soon...</h3>
            <p>...</p>
        </div>
        <a href="wp.html" class="back-to-home">Quay về Trang Chủ</a>
    </main>
    <footer>
        <p>© 2025 Khúc Ca Hy Vọng by nguyeenxduyanhh. Tất cả bản quyền được bảo vệ.</p>
    </footer>

    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
