<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khúc Ca Hy Vọng - Chương 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/736x/1f/55/b0/1f55b0448a4e0e474b4ace5245236306.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #ff6f91;
        }

        header h1 {
            color: #ff9fbd;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .content {
            white-space: pre-wrap;
            line-height: 1.6;
            margin: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.286);
            border-radius: 10px;
            margin-left: 20px;
            margin-right: 20px;
        }

        @media (min-width: 768px) {
            .content {
                margin-left: 100px;
                margin-right: 100px;
            }
        }
        

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
        }
        
    .back-to-home {
        background-color: #ff9fbd;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
        display: block;
        margin-top: 30px;
        width: 100%;
        transition: transform 0.2s ease;
    }
    
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        
        footer p {
            color: #fff;
            font-size: 0.8rem;
        }

        .continue-btn {
            position: fixed;
            bottom: 145px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            display: block;
            color: #ff9fbd;
            font-size: 1.1rem;
            padding: 4px;
            text-decoration: none;
            border: 2px solid #ff9fbd;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .continue-btn:hover {
            background-color: #ff9fbd;
            color: #fff;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Khúc Ca Hy Vọng</h1>
        <h2>Tóm tắt cốt truyện</h2>
    </header>
    
    <main>
        <section class="content">
            <h2 class="chapter-header">Chương 13: Chiến thắng cuối cùng</h2>
            <p>Comming soon...</p>
            <a href="muclucttct.html" class="continue-btn">Mục lục - Tóm Tắt Cốt Truyện</a>
        </section>
        <a href="wp.html" class="back-to-home">Quay về Trang Chủ</a>
    </main>

    <footer>
        <p>© 2025 Khúc Ca Hy Vọng by nguyeenxduyanhh. Tất cả bản quyền được bảo vệ.</p>
    </footer>

    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('fade-in');
        });

        document.querySelector('.continue-btn').addEventListener('click', function (event) {
            event.preventDefault();
            document.body.classList.remove('fade-in');
            document.body.style.opacity = 0;
            setTimeout(() => {
                window.location.href = this.href;
            }, 300);
        });
    </script>
    <script>
        document.addEventListener('scroll', function () {
            const button = document.querySelector('.continue-btn');
            const scrollPosition = window.scrollY;
            const documentHeight = document.documentElement.scrollHeight;
            const windowHeight = window.innerHeight;
            const maxScroll = documentHeight - windowHeight;
    
            const opacity = Math.max(0, Math.min(1, (scrollPosition - maxScroll / 2) / (maxScroll / 2)));
            button.style.opacity = opacity;

            if (scrollPosition >= maxScroll - 10) {
                button.style.pointerEvents = 'auto';
            } else {
                button.style.pointerEvents = 'none';
            }
        });
    </script>
    
</body>
</html>
