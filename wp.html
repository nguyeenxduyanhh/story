<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khúc Ca Hy Vọng - Mục Lục</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/736x/1f/55/b0/1f55b0448a4e0e474b4ace5245236306.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            opacity: 0;
            transition: opacity 0.33s ease-in-out;
        }

        body.fade-in {
            opacity: 1;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #ff6f91;
        }

        header h1 {
            color: #ff9fbd;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .button-box {
            margin: 20px auto;
            text-align: center;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            z-index: 1000;
        }

        .button-link {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff9fbd;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.24);
            width: 100%;
            box-sizing: border-box;
        }

        .button-link:hover {
            color: #fff;
            background-color: #ff9fbd;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        nav ul {
            list-style: none;
            padding: 10px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            flex: 1;
            max-width: 365px;
            display: flex;
            justify-content: center;
        }

        nav ul li a {
            display: block;
            color: #a2d2ff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.24);
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        nav ul li a:hover {
            background-color: #ff9fbd;
            color: #fff;
        }

        .fixed-box {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background-color: rgba(0, 0, 0, 0.24);
            color: #fff;
            border-radius: 10px;
            padding: 15px;
            width: 80%;
            max-width: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .fixed-box a {
            color: #a2d2ff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .fixed-box a:hover {
            color: #ff9fbd;
            text-decoration: underline;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            color: #fff;
            font-size: 0.8rem;
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Khúc Ca Hy Vọng</h1>
    </header>
    
    <main>
        <div class="button-box">
            <a href="storyline.html" class="button-link">Mạch Cốt Truyện</a>
        </div>
        <nav>
            <ul>
                <li><a href="muclucttct.html" class="button-link">Tóm Tắt Cốt Truyện</a></li>
                <li><a href="cottruyen.html" class="button-link">Cốt Truyện</a></li>
            </ul>
        </nav>
    </main>
    
    <div class="fixed-box">
        <a href="https://www.facebook.com/nguyeenxduyanhh" target="_blank" rel="noopener noreferrer">FACEBOOK</a>
    </div>

    <footer>
        <p>© 2025 Khúc Ca Hy Vọng by nguyeenxduyanhh. Tất cả bản quyền được bảo vệ.</p>
    </footer>

    <script>
        window.addEventListener('load', function () {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
